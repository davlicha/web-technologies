<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximumscale=1.0, minimum-scale=1.0">

    <title>Tables</title>

<body>
    <header></header>
    <main>
        <section>
            <h1 align="center"><a href="../index.html">Повернутись на головну</a></h1>
        </section>
        <section>
            <table align="center" border="2px" cellpadding="25px" bgcolor="white" cellspacing="0">
                <tbody>
                <tr>
                    <th bgcolor="#8e44ad" colspan="8"></th>
                </tr>
                <tr>
                    <th bgcolor="#58d68d" rowspan="6"></th>
                    <th bgcolor="#8e44ad" , colspan="6"></th>

                </tr>
                <tr>
                    <th bgcolor="#58d68d" rowspan="4"></th>
                    <th bgcolor="#8e44ad" colspan="4"></th>
                    <th bgcolor="#58d68d" rowspan="4"></th>
                </tr>
                <tr>
                    <th bgcolor="#58d68d" rowspan="2"></th>

                    <th bgcolor="#2471a3"></th>
                    <th bgcolor="#58d68d" rowspan="2"></th>

                <tr>
                    <th bgcolor="#2471a3"></th>
                    <th bgcolor="#2471a3"></th>
                </tr>
                <tr>
                    <th bgcolor="#8e44ad" colspan="4"></th>
                </tr>
                <tr>
                    <th bgcolor="#8e44ad" colspan="6"></th>
                </tr>
                <tr>
                    <th bgcolor="#8e44ad" colspan="8"></th>
                </tr>
                </tbody>
            </table>

            <br><br><br>

            <table align="center" width="325" cellpadding="10" bgcolor="black" cellspacing="5" rules="all" frame="void">
                <tr>
                    <td colspan="2" height="20" bgcolor="white"></td>
                    <td colspan="3" bgcolor="white"></td>
                    <td colspan="3" bgcolor="#fffa69"></td>
                </tr>
                <tr>
                    <td bgcolor="white"></td>
                    <td rowspan="2" colspan="4" bgcolor="#ff5b2d"></td>
                    <td colspan="3" height="50" bgcolor="#fffa69"></td>
                </tr>
                <tr>
                    <td rowspan="2" bgcolor="white"></td>
                    <td height="60" bgcolor="white"></td>
                    <td colspan="2" bgcolor="white"></td>
                </tr>
                <tr>
                    <td bgcolor="black" height="25"></td>
                    <td bgcolor="black"></td>
                    <td colspan="2" bgcolor="white"></td>
                    <td colspan="3" bgcolor="white"></td>
                </tr>
                <tr>
                    <td rowspan="3" bgcolor="#fffa69"></td>
                    <td bgcolor="black" height="25"></td>
                    <td bgcolor="black"></td>
                    <td colspan="2" bgcolor="white"></td>
                    <td rowspan="2" colspan="3" bgcolor="#074481 "></td>
                </tr>

                    <td rowspan="2" colspan="2" bgcolor="white"></td>
                    <td colspan="2" bgcolor="black"></td>
                </tr>
                <tr>
                    <td colspan="5" bgcolor="white"></td>
                </tr>
