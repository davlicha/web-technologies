<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карусель зображень</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="carousel-container">
  <div class="carousel">
    <div class="slide">
      <img src="img/slide1.png" alt="Зображення 1">
    </div>
    <div class="slide">
      <img src="img/slide2.png" alt="Зображення 2">
    </div>
    <div class="slide">
      <img src="img/slide3.png" alt="Зображення 3">
    </div>
    <div class="slide">
      <img src="img/slide4.png" alt="Зображення 4">
    </div>
    <div style="background-color: orange" class="slide">
      <p style="font-size: 50px; text-align: center">The END</p>
    </div>
  </div>

  <button class="carousel-button prev" aria-label="Попередній слайд">&#9001;</button>
  <button class="carousel-button next" aria-label="Наступний слайд">&#9002;</button>

  <div class="pagination"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
