<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="kanban-container">
  <h1>Board</h1>

  <div class="kanban-board">
    <div class="kanban-column" id="todo">
      <h2>To Do</h2>
      <div class="tasks" id="todo-tasks">
        <div class="task" draggable="true" id="task1">
          <h3>Task 1</h3>
        </div>
        <div class="task" draggable="true" id="task2">
          <h3>Task 2</h3>
        </div>
        <div class="task" draggable="true" id="task5">
          <h3>Task 5</h3>
        </div>
        <div class="task" draggable="true" id="task6">
          <h3>Task 6</h3>
        </div>
      </div>
      <button class="add-task">+ Додати Task</button>
    </div>

    <div class="kanban-column" id="in-progress">
      <h2>Working</h2>
      <div class="tasks" id="in-progress-tasks">
        <div class="task" draggable="true" id="task3">
          <h3>Task 3</h3>
        </div>
        <div class="task" draggable="true" id="task7">
          <h3>Task 7</h3>
        </div>
        <div class="task" draggable="true" id="task8">
          <h3>Task 8</h3>
        </div>
      </div>
      <button class="add-task">+ Додати Task</button>
    </div>

    <div class="kanban-column" id="done">
      <h2>Done</h2>
      <div class="tasks" id="done-tasks">
        <div class="task" draggable="true" id="task4">
          <h3>Task 4</h3>
        </div>
        <div class="task" draggable="true" id="task9">
          <h3>Task 9</h3>
        </div>
        <div class="task" draggable="true" id="task10">
          <h3>Task 10</h3>
        </div>
        <div class="task" draggable="true" id="task11">
          <h3>Task 11</h3>
        </div>
      </div>
      <button class="add-task">+ Додати Task</button>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
